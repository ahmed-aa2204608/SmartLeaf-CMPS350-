<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartLeaf - E-Learning Platform</title>
  <link rel="stylesheet" href="about.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet"
  >
</head>
<body>
  <div class="app-container">
    <aside class="sidebar">
      <div class="logo">
        <h1>Menu</h1>
      </div>
      <nav class="nav-menu">
        <a href="#" class="nav-item active"><i class="fas fa-home"></i></a>
        <a href="learning-path.html" id="learningPath" class="nav-item"><i class="fas fa-graduation-cap"></i></a>
        <a href="#" class="nav-item"><i class="fas fa-user"></i></a>
        <a href="#" class="nav-item"><i class="fas fa-envelope"></i></a>
        <a href="#" class="nav-item"><i class="fas fa-cog"></i></a>
        <a href="index.html" class="nav-item"><i class="fas fa-sign-out-alt"></i></a>
      </nav>
    </aside>

    <main class="main-content">
      <section class="profile-section">
        <h2>User Profile</h2>
      
        <div class="profile-image-container">
          <img src="" alt="Profile Picture" class="profile-picture" />
        </div>
      
        <div class="profile-container">
          <div class="profile-basic-info">
            <h3>Basic Information</h3>
            <div class="info-item">
              <span class="info-label">Full Name:</span>
              <span class="info-value"></span>
            </div>
            <div class="info-item">
              <span class="info-label">ID:</span>
              <span class="info-value"></span>
            </div>
            <div class="info-item">
              <span class="info-label">Role:</span>
              <span class="info-value"></span>
            </div>
            <div class="info-item">
              <span class="info-label">GPA:</span>
              <span class="info-value"></span>
            </div>
            <div class="info-item">
              <span class="info-label">Credit Hours:</span>
              <span class="info-value"></span>
            </div>
            <div class="info-item">
              <span class="info-label">Password:</span>
              <a href="/AboutPage/changepass.html" class="info-value change-password">Change password</a>
            </div>
          </div>
      

          </div>
        </div>
      </section>
    </main>
  </div>

  <div id="sectionModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Select a Section</h3>
      <div id="sectionList">
      </div>
    </div>
  </div>

  <script src="about.js"></script>
</body>
</html>
