<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartLeaf - Change Password</title>
  <link rel="stylesheet" href="about.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet"
  >
</head>
<body>
  <div class="app-container">
    <aside class="sidebar">
      <div class="logo">
        <h1>Menu</h1>
      </div>
      <nav class="nav-menu">
        <a href="#" class="nav-item active"><i class="fas fa-home"></i></a>
        <a href="course-schedule.html" class="nav-item"><i class="fa-solid fa-calendar-days"></i></a>
        <a href="about.html" class="nav-item"><i class="fas fa-user"></i></a>
        <a href="index.html" class="nav-item"><i class="fas fa-sign-out-alt"></i></a>
    </nav>
    </aside>

    <main class="main-content">
      <section class="change-password-section">
        <h2>Change Password</h2>
        <form id="changepass-form">
          <div class="form-group">
            <label for="current-password">Current Password</label>
            <input type="password" id="current-password" required placeholder="Enter current password">
          </div>
          <div class="form-group">
            <label for="new-password">New Password</label>
            <input type="password" id="new-password" required placeholder="Enter new password">
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm New Password</label>
            <input type="password" id="confirm-password" required placeholder="Confirm new password">
          </div>
          <button type="submit" class="btn">Change Password</button>
        </form>
        <div id="message" class="message"></div>
      </section>
    </main>
  </div>

  <div id="sectionModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Select a Section</h3>
      <div id="sectionList">
      </div>
    </div>
  </div>

  <script src="changepass.js"></script>
</body>
</html>
