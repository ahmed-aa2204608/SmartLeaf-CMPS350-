<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartLeaf - E-Learning Platform</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <h1>Menu</h1>
            </div>
            <nav class="nav-menu">
                <a href="#" class="nav-item active"><i class="fas fa-home"></i></a>
                <a href="course-schedule.html" class="nav-item"><i class="fa-solid fa-calendar-days"></i></a>
                <a href="#" class="nav-item"><i class="fas fa-user"></i></a>
                <a href="index.html" class="nav-item"><i class="fas fa-sign-out-alt"></i></a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="user-menu">
                    <div class="user-profile">
                        <img src="/images/free-user-icon-3296-thumb.png" alt="User profile" class="profile-img">
                    </div>
                </div>
            </header>

            <!-- Welcome Section -->
            <section class="welcome-section">
                <div class="welcome-text">
                    <h2 id="greet">Hello!</h2>
                    <p>It's good to see you again.</p>
                </div>
                <div class="welcome-illustration">
                    <img src="/images/image.png" alt="Welcome illustration" class="illustration">
                </div>
            </section>

            <!-- Stats Section -->
            <section class="stats-section">
                <div class="stat-card">
                    <h2 class="stat-number">11</h2>
                    <p class="stat-label">Courses open</p>
                </div>
                <div class="stat-card">
                    <h2 class="stat-number">4</h2>
                    <p class="stat-label">Courses in progress</p>
                </div>
            </section>

            <!-- Courses Section -->
            <section class="courses-section">
                <h2 class="section-title">Courses</h2>
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Search by course name or category...">
                    <i class="fas fa-search search-icon"></i>
                </div>
                <!-- Course Tabs -->
                <div class="course-tabs">
                    <button class="tab-btn active">All Courses</button>
                    <button class="tab-btn">Current</button>
                </div>

                <!-- Course List -->
                <div class="course-list">
                    <!-- course cards will be generated by js -->
                </div>
            </section>
        </main>
    </div>
    
    <!-- Window for Section Registration -->
<div id="sectionModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Select a Section</h3>
      <div id="sectionList">
        <!-- Course sections will be loaded here dynamically-->
      </div>
    </div>
</div>

    <!-- js file -->
    <script src="app.js"></script>
</body>
</html>
