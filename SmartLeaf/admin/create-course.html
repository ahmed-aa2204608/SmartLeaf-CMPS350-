<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Course</title>
  <link rel="stylesheet" href="create-class-course.css" />

  <!-- Font Awesome for icons (optional) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>
<body>
  <nav>
    <a href="admin.html">Home</a>
  </nav>
  <div class="app-container">
   

    <!-- Main Content -->
    <main class="main-content">
      

      <!-- Create Course Form Section -->
      <section class="create-course-section">
        <h2>Create a New Course</h2>
        <form id="createCourseForm">
          <!-- Course ID -->
          <div class="form-group">
            <label for="courseId">Course ID</label>
            <input type="text" id="courseId" name="courseId" required />
          </div>
          <!-- Course Name -->
          <div class="form-group">
            <label for="courseName">Course Name</label>
            <input type="text" id="courseName" name="courseName" required />
          </div>
          <!-- Category -->
          <div class="form-group">
            <label for="courseCategory">Category</label>
            <input type="text" id="courseCategory" name="courseCategory" />
          </div>
          <!-- Prerequisite -->
          <div class="form-group">
            <label for="prerequisite">Prerequisite</label>
            <input type="text" id="prerequisite" name="prerequisite" />
            <small>Leave blank if none</small>
          </div>
          <!-- Open For Registration -->
          <div class="form-group checkbox-group">
            <input
              type="checkbox"
              id="openForRegistration"
              name="openForRegistration"
              checked
            />
            <label for="openForRegistration">Open for Registration</label>
          </div>
          <!-- Stage -->
          <div class="form-group">
            <label for="stage">Stage</label>
            <select id="stage" name="stage">
              <option value="draft">Draft</option>
              <option value="validated">Validated</option>
              <option value="canceled">Canceled</option>
            </select>
          </div>

          <!-- Sections -->
          <div class="sections-container">
            <h3>Sections</h3>
            <!-- Button to add a new section row -->
            <button
              type="button"
              class="btn-create"
              id="addSectionBtn"
            >
              Add Section
            </button>
            <div id="sectionsList"></div>
          </div>

          <!-- Submit -->
          <div class="form-group">
            <button type="submit" class="btn-view">Create Course</button>
          </div>
        </form>
      </section>
    </main>
  </div>

  <!-- Optional Modal for adding sections in detail (if you prefer a popup) -->
  <div id="addSectionModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeSectionModal">&times;</span>
      <h3>Add Section</h3>
      <label for="sectionId">Section ID</label>
      <input type="text" id="sectionId" />
      <label for="instructor">Instructor</label>
      <input type="text" id="instructor" />
      <label for="capacity">Capacity</label>
      <input type="number" id="capacity" />
      <label for="minRegistrations">Min Registrations</label>
      <input type="number" id="minRegistrations" value="10" />
      <!-- Approved (checkbox) -->
      <div class="checkbox-group">
        <input type="checkbox" id="approvedCheck" checked />
        <label for="approvedCheck">Approved</label>
      </div>
      <button class="btn-view" id="saveSectionBtn">Save Section</button>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="create-course.js"></script>
</body>
</html>
