<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Class Section</title>
  <link rel="stylesheet" href="create-class-course.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>
<body>
  <nav>
    <a href="/admin/admin.html">Home</a>
  </nav>
  <div class="app-container">
  

    <main class="main-content">

      <section class="create-class-section">
        <h2>Create a New Class Section</h2>
        <form id="createClassForm">
          <div class="form-group">
            <label for="courseSelect">Select Course</label>
            <select id="courseSelect" name="courseSelect" required>
            </select>
          </div>

          <div class="form-group">
            <label for="sectionId">Section ID</label>
            <input
              type="text"
              id="sectionId"
              name="sectionId"
              placeholder="e.g. C101-003"
              required
            />
          </div>

          <div class="form-group">
            <label for="instructorSelect">Instructor</label>
            <select id="instructorSelect" name="instructorSelect" required>
            </select>
          </div>

          <div class="form-group">
            <label for="capacity">Capacity</label>
            <input
              type="number"
              id="capacity"
              name="capacity"
              placeholder="e.g. 30"
              required
            />
          </div>

          <div class="form-group">
            <label for="minRegistrations">Min Registrations</label>
            <input
              type="number"
              id="minRegistrations"
              name="minRegistrations"
              placeholder="e.g. 10"
              required
            />
          </div>

          <div class="form-group">
            <button type="submit" class="btn-view">Create Section</button>
          </div>
        </form>
      </section>
    </main>
  </div>

  <script src="create-class.js"></script>
</body>
</html>
